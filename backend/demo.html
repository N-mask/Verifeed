<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifeed | The Truth Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F5F2EB; color: #1A1A1A; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-ticker { animation: ticker 25s linear infinite; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1A1A1A; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden">

    <div id="view-auth" class="min-h-screen flex items-center justify-center p-4 bg-[#E5E2DB] relative w-full">
        <div class="absolute inset-0 overflow-hidden pointer-events-none opacity-10">
            <h1 class="text-[200px] font-black absolute -top-20 -left-20 rotate-12">NEWS</h1>
            <h1 class="text-[200px] font-black absolute bottom-0 right-0 -rotate-12">TRUTH</h1>
        </div>

        <div class="w-full max-w-md bg-white p-8 shadow-[10px_10px_0px_0px_#1A1A1A] border-2 border-[#1A1A1A] relative z-10">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-black italic tracking-tighter mb-2">Verifeed</h1>
                <p class="text-gray-500 uppercase tracking-widest text-[10px] font-bold">Where truth is the only currency</p>
            </div>

            <div class="flex mb-6 bg-gray-100 p-1 border border-gray-200">
                <button onclick="slideAuth('login')" id="tab-login" class="flex-1 py-2 text-xs font-black uppercase tracking-widest bg-white shadow-sm transition-all border border-gray-200">Login</button>
                <button onclick="slideAuth('register')" id="tab-register" class="flex-1 py-2 text-xs font-black uppercase tracking-widest text-gray-400 hover:text-gray-600 transition-all">Register</button>
            </div>

            <div class="overflow-hidden w-full">
                <div id="auth-slider" class="flex transition-transform duration-500 ease-in-out w-[200%]">
                    
                    <div class="w-1/2 px-1">
                        <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-4">
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Email</label>
                                <input type="email" id="login-email" class="w-full bg-gray-50 border-2 border-gray-200 p-3 focus:outline-none focus:border-blue-700 transition-colors font-bold" placeholder="user@verifeed.com" required>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Password</label>
                                <input type="password" id="login-password" class="w-full bg-gray-50 border-2 border-gray-200 p-3 focus:outline-none focus:border-blue-700 transition-colors font-bold" placeholder="••••••" required>
                            </div>
                            <button type="submit" class="w-full bg-[#1A1A1A] text-white py-3 px-6 font-black uppercase tracking-widest hover:bg-blue-700 transition-colors mt-2">
                                Access News
                            </button>
                        </form>
                    </div>

                    <div class="w-1/2 px-1">
                        <form onsubmit="event.preventDefault(); handleRegister();" class="space-y-4">
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Username</label>
                                <input type="text" id="reg-username" class="w-full bg-gray-50 border-2 border-gray-200 p-3 focus:outline-none focus:border-blue-700 transition-colors" required>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Email</label>
                                <input type="email" id="reg-email" class="w-full bg-gray-50 border-2 border-gray-200 p-3 focus:outline-none focus:border-blue-700 transition-colors" required>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Password</label>
                                <input type="password" id="reg-password" class="w-full bg-gray-50 border-2 border-gray-200 p-3 focus:outline-none focus:border-blue-700 transition-colors" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-700 text-white py-3 px-6 font-black uppercase tracking-widest hover:bg-[#1A1A1A] transition-colors mt-2">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div id="auth-error" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 text-xs font-bold text-center uppercase"></div>
        </div>
    </div>

    <div id="view-dashboard" class="hidden flex-col w-full min-h-screen">
    <nav class="bg-white border-b-4 border-[#1A1A1A] sticky top-0 z-50 px-4 h-16 flex items-center justify-between">
        <h1 class="text-2xl font-black italic tracking-tighter">Verifeed</h1>
        
        <div class="flex items-center gap-6">
            <button onclick="toggleModal()" class="bg-[#1A1A1A] text-white px-4 py-2 text-xs font-black uppercase hover:bg-blue-700 transition-colors shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)]">
                + Publish
            </button>
            
            <div class="flex items-center gap-4 border-l-2 border-gray-200 pl-6">
                <span id="user-display" class="text-xs font-bold text-blue-700 uppercase">User</span>
                <button onclick="logout()" class="text-xs font-black uppercase underline hover:text-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <div class="bg-blue-700 text-white py-2 overflow-hidden">
        <div class="whitespace-nowrap text-xs font-black uppercase tracking-widest text-center">
            +++ LIVE FEED CONNECTION ESTABLISHED +++
        </div>
    </div>

    <main class="max-w-4xl mx-auto w-full px-4 py-8">
        <div id="posts-container" class="grid gap-8">
            <div class="text-center py-10"><div class="loader mx-auto"></div></div>
        </div>
    </main>

    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg p-6 border-4 border-blue-700 shadow-2xl relative">
            <button onclick="toggleModal()" class="absolute top-2 right-4 text-3xl hover:text-red-600 font-bold">&times;</button>
            
            <h3 class="text-2xl font-black serif mb-6 italic">Broadcast News</h3>
            
            <form onsubmit="event.preventDefault(); createPost();" class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Headline</label>
                    <input type="text" id="post-title" class="w-full border-2 border-gray-200 p-3 font-serif font-bold focus:border-[#1A1A1A] outline-none" placeholder="Enter headline..." required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Content</label>
                    <textarea id="post-content" class="w-full border-2 border-gray-200 p-3 font-serif h-32 resize-none focus:border-[#1A1A1A] outline-none" placeholder="Story content..." required></textarea>
                </div>
                <div class="flex justify-end pt-2">
                    <button type="button" onclick="toggleModal()" class="mr-4 text-xs font-black uppercase hover:text-red-600">Cancel</button>
                    <button type="submit" class="bg-[#1A1A1A] text-white px-8 py-3 text-xs font-black uppercase hover:bg-blue-700 transition-colors">Publish</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <div id="modal-post" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl p-8 border-4 border-blue-700 shadow-2xl relative">
            <button onclick="toggleModal('post')" class="absolute top-4 right-4 text-2xl hover:text-red-600 font-black">&times;</button>
            
            <h2 class="text-3xl font-black italic serif mb-6">Dispatch News</h2>
            
            <form onsubmit="event.preventDefault(); createPost();" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Headline</label>
                    <input type="text" id="post-title" class="w-full bg-gray-50 border-2 border-gray-200 p-3 focus:outline-none focus:border-[#1A1A1A] font-serif font-bold text-lg" placeholder="Enter headline..." required>
                </div>
                
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-wider mb-1 text-gray-500">Content</label>
                    <textarea id="post-content" class="w-full bg-gray-50 border-2 border-gray-200 p-4 focus:outline-none focus:border-[#1A1A1A] h-48 font-serif resize-none text-gray-700 leading-relaxed" placeholder="Type your story here..." required></textarea>
                </div>

                <div class="flex justify-end gap-4 pt-4 border-t border-gray-100">
                    <button type="button" onclick="toggleModal('post')" class="px-6 py-2 text-xs font-black uppercase tracking-widest hover:text-red-600">Cancel</button>
                    <button type="submit" class="bg-blue-700 text-white px-8 py-2 text-xs font-black uppercase tracking-widest hover:bg-blue-800 transition-colors">Publish</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    const fastAPI = 'http://127.0.0.1:8000';
    let state = {
        token: localStorage.getItem('verifeed_token') || null,
        user: JSON.parse(localStorage.getItem('verifeed_user')) || null
    };
    window.addEventListener('DOMContentLoaded', () => {
        if (state.token) {
            showDashboard();
        } else {
            showAuth();
        }
    });
    function showAuth() {
        document.getElementById('view-auth').classList.remove('hidden');
        document.getElementById('view-auth').classList.add('flex');
        document.getElementById('view-dashboard').classList.add('hidden');
        document.getElementById('view-dashboard').classList.remove('flex');
    }
    function showDashboard() {
        document.getElementById('view-auth').classList.add('hidden');
        document.getElementById('view-auth').classList.remove('flex');
        document.getElementById('view-dashboard').classList.remove('hidden');
        document.getElementById('view-dashboard').classList.add('flex');
        
        if(state.user) {
            document.getElementById('user-display').textContent = state.user.username || state.user.email;
        }
        loadPosts();
    }
    function slideAuth(view) {
    const slider = document.getElementById('auth-slider');
    const tabLogin = document.getElementById('tab-login');
    const tabReg = document.getElementById('tab-register');
    const errorMsg = document.getElementById('auth-error');
    if (errorMsg) {
        errorMsg.classList.add('hidden');
        errorMsg.textContent = '';
    }

    if (view === 'login') {
        if (slider) slider.style.transform = "translateX(0%)";
        if (tabLogin) {
            tabLogin.classList.add('bg-white', 'shadow-sm', 'text-black'); 
            tabLogin.classList.remove('text-gray-400');
        }
        if (tabReg) {
            tabReg.classList.remove('bg-white', 'shadow-sm', 'text-black');
            tabReg.classList.add('text-gray-400');
        }

    } else {
        if (slider) slider.style.transform = "translateX(-50%)";
        if (tabReg) {
            tabReg.classList.add('bg-white', 'shadow-sm', 'text-black');
            tabReg.classList.remove('text-gray-400');
        }
        if (tabLogin) {
            tabLogin.classList.remove('bg-white', 'shadow-sm', 'text-black');
            tabLogin.classList.add('text-gray-400');
        }
    }
}
    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const errorMsg = document.getElementById('auth-message');

        try {
            const response = await fetch(`${fastAPI}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                state.token = data.token;
                state.user = data.user;
                localStorage.setItem('verifeed_token', data.token);
                localStorage.setItem('verifeed_user', JSON.stringify(data.user));
                showDashboard();
            } else {
                errorMsg.textContent = data.detail || "Login failed";
            }
        } catch (err) {
            console.error(err);
            errorMsg.textContent = "Server connection failed";
        }
    }

    async function handleRegister() {
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const errorMsg = document.getElementById('auth-message');

        try {
            const response = await fetch(`${fastAPI}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert("Registration successful! Please log in.");
                toggleAuth('login');
            } else {
                const data = await response.json();
                errorMsg.textContent = data.detail || "Registration failed";
            }
        } catch (err) {
            errorMsg.textContent = "Server connection failed";
        }
    }

    async function submitVote(postTitle, score) {
        if(!state.user) return alert("Please login to vote");

        const res = await fetch(`${API_URL}/rate`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                user: state.user.username,
                title: postTitle,
                score: score
            })
        });

        if(res.ok) {
            loadPosts(); // Refresh to show new average
        }
    }

    function toggleModal() {
        const modal = document.getElementById('post-modal');
        if (modal.classList.contains('hidden')) {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        } else {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    }
    async function createPost() {
        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;

        if (!state.token) return logout();

        try {
            const response = await fetch(`${fastAPI}/posts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.token}`
                },
                body: JSON.stringify({ 
                    title: title, 
                    content: content,
                    user: state.user.username 
                })
            });

            if (response.ok) {
                // Clear inputs
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                
                // Close modal
                toggleModal(); 
                
                // Refresh feed
                loadPosts(); 
            } else {
                alert("Failed to post");
            }
        } catch (err) {
            console.error(err);
            alert("Error posting content");
        }
    }

    function logout() {
        localStorage.removeItem('verifeed_token');
        localStorage.removeItem('verifeed_user');
        state.token = null;
        state.user = null;
        showAuth();
    }

    async function submitVote(postTitle, score) {
        if (!state.user) {
            alert("Please login to rate news.");
            return;
        }

        try {
            const response = await fetch(`${API_URL}/rate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user: state.user.username,
                    title: postTitle,
                    score: score
                })
            });

            if (response.ok) {
                loadPosts(); 
            }
        } catch (err) {
            console.error("Voting failed", err);
        }
    }
    async function loadPosts() {
        const container = document.getElementById('posts-container');
        
        try {
            const response = await fetch(`${API_URL}/posts`);
            const posts = await response.json();

            if (posts.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 italic">No news in the terminal.</p>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const rating = Math.round(post.average_rating || 0);
                let starsHtml = '';
                for (let i = 1; i <= 5; i++) {
                    let colorClass = i <= rating ? 'text-yellow-500' : 'text-gray-300';
                    starsHtml += `
                        <button 
                            onclick="submitVote('${post.title}', ${i})" 
                            class="${colorClass} hover:text-yellow-600 text-xl transition-transform hover:scale-125 focus:outline-none" 
                            title="Rate ${i} stars"
                        >
                            ★
                        </button>
                    `;
                }
                return `
                <article class="bg-white border-2 border-[#1A1A1A] p-6 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-[6px_6px_0px_0px_blue] transition-all">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black uppercase tracking-widest text-gray-400">
                            By <span class="text-blue-700 underline">${post.user || 'Unknown'}</span>
                        </span>
                        
                        <div class="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded-full border border-gray-100">
                            ${starsHtml}
                            <span class="text-xs font-bold text-gray-400 ml-2">
                                (${post.average_rating ? post.average_rating.toFixed(1) : '0.0'})
                            </span>
                        </div>
                    </div>
                    
                    <h3 class="text-2xl font-black serif mb-3 leading-none">${post.title}</h3>
                    <p class="font-serif text-gray-700 leading-relaxed">${post.content}</p>
                </article>
                `;
            }).join('');

        } catch (err) {
            container.innerHTML = '<p class="text-center text-red-500 font-bold">Failed to load feed.</p>';
        }
    }
</script>
</body>
</html>
